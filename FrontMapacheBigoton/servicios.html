<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 2px;
    }
    .btn-edit {
      background: #ffc107;
      color: black;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
      z-index: 1000;
    }
    .fab:hover {
      background-color: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .modal-header {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .modal input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .close-btn {
      background: red;
      color: white;
      margin-right: 5px;
    }
    .save-btn {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="principal.html">Dashboard</a></li>
        <li><a href="agendas.html">Agendas</a></li>
        <li><a href="citas.html">Citas</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="clientes.html">Clientes</a></li>
      </ul>
    </nav>
  </aside>

  <div class="main-content">
    <div class="topbar">
      <h1>MAPACHE BIGOTÓN</h1>
      <div class="user-menu">
        <div class="user-info" id="user-info">
          <span id="user-name">Usuario</span> 👤
        </div>
        <ul class="dropdown" id="dropdown-menu">
          <li><a href="#">Mi perfil</a></li>
          <li><a href="#">Configuración</a></li>
          <li><a href="login.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>

    <section class="table-section" id="table-servicios">
      <h2>Servicios</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Servicio</th>
            <th>Descripción</th>
            <th>Costo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="data-table"></tbody>
      </table>
    </section>
  </div>

  <div class="fab" id="fab">+</div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header" id="modal-title">Nuevo Servicio</div>
      <input type="hidden" id="servicio-id">
      <input type="text" id="servicio-nombre" placeholder="Nombre del Servicio">
      <input type="text" id="servicio-descripcion" placeholder="Descripción">
      <input type="number" id="servicio-costo" placeholder="Costo">
      <div style="margin-top:10px; text-align:right;">
        <button class="close-btn" id="closeModal">Cancelar</button>
        <button class="save-btn" id="saveServicio">Guardar</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:9090/servicio';

    document.addEventListener('DOMContentLoaded', loadServicios);

    function loadServicios() {
      fetch(API_URL)
        .then(res => res.json())
        .then(servicios => {
          const table = document.getElementById('data-table');
          table.innerHTML = '';
          servicios.forEach(servicio => {
            table.innerHTML += `
              <tr>
                <td>${servicio.idServicio}</td>
                <td>${servicio.servicio}</td>
                <td>${servicio.descripcion}</td>
                <td>$${servicio.costo.toFixed(2)}</td>
                <td>
                  <button class="btn btn-edit" onclick="editServicio(${servicio.idServicio}, '${servicio.servicio}', '${servicio.descripcion}', ${servicio.costo})">Editar</button>
                  <button class="btn btn-delete" onclick="deleteServicio(${servicio.idServicio})">Eliminar</button>
                </td>
              </tr>
            `;
          });
        });
    }

    document.getElementById('fab').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('servicio-id').value = '';
      document.getElementById('servicio-nombre').value = '';
      document.getElementById('servicio-descripcion').value = '';
      document.getElementById('servicio-costo').value = '';
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    document.getElementById('saveServicio').addEventListener('click', () => {
      const id = document.getElementById('servicio-id').value;
      const nombre = document.getElementById('servicio-nombre').value;
      const descripcion = document.getElementById('servicio-descripcion').value;
      const costo = parseFloat(document.getElementById('servicio-costo').value);

      const servicio = { servicio:nombre, descripcion, costo };

      const method = id ? 'PUT' : 'POST';
      const url = id ? `${API_URL}/${id}` : API_URL;

      fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(servicio)
      })
      .then(() => {
        document.getElementById('modal').style.display = 'none';
        loadServicios();
      });
    });

    function editServicio(id, nombre, descripcion, costo) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('servicio-id').value = id;
      document.getElementById('servicio-nombre').value = nombre;
      document.getElementById('servicio-descripcion').value = descripcion;
      document.getElementById('servicio-costo').value = costo;
    }

    function deleteServicio(id) {
      fetch(`${API_URL}/${id}`, { method: 'DELETE' })
        .then(() => loadServicios());
    }
  </script>
</body>
</html>
